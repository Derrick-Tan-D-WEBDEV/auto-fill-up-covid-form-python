<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <style>
        *{
            font-family: 'Roboto', sans-serif;
            background-color: #040204 !important;
            color:white!important;
        }
        .border-buttons{
            border: 1px solid white;
            border-radius: 10px;
            padding: 10px;
        }
        .btn-block{
            width: 100%;
            display:block;
        }
    </style>
    <title>Greatech Covid Auto Fill!</title>
  </head>
  <body class="">
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 text-center">
                <h2>Greatech Covid Auto Fill</h2>
                <img src="https://media1.tenor.com/images/ed7cffc243c6a6ffe63058e79d1ea0ac/tenor.gif?itemid=16735375" width="150"/>
            </div>
            <div class="col-md-8 col-sm-12 mt-2">
                <table class="table table-dark text-center">
                    <thead>
                      <tr>
                        <th scope="col">Employee ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Activate?</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>
                            <button class="btn btn-success btn-sm">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-danger btn-sm">
                                <i class="fas fa-times"></i>
                            </button>
                        </td>
                      </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4 col-sm-12 mt-3">
                <h5>Actions</h5>
                <div class="border-buttons">
                    <button class="btn btn-warning btn-block mt-2 mb-3">Add New Employee</button>
                    <button class="btn btn-danger btn-block mt-2 mb-3">Settings</button>
                </div>
            </div>
        </div>
    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script>
        
    </script>
  </body>
</html>
